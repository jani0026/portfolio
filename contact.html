<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruma Jani - Reach Out</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- animate on scroll css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body itemscope itemtype="https://schema.org/Person">
    <header class="position-fixed z-3 top-0 w-100">
      <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid justify-content-between">
          <!-- header -->
          <h1>
            <a class="navbar-brand fst-italic text-white" href="index.html"
              >DeeWrites</a
            >
          </h1>
          <!-- nav bar button -->
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="text-white navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-lg-center" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-label="go to home page"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  aria-label="go to about page"
                  href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  aria-label="go to contact page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <main id="to-top">
      <section class="container-md">
        <div class="row py-medium">
          <!-- contact image -->
          <picture class="col-12 col-md-5 mb-5" data-aos="fade-in">
            <source
              srcset="images/contact-768_x_768.png"
              media="(max-width: 768px)"
            />
            <source
              srcset="images/contact-1920_x_1920.png"
              media="(min-width: 769px)"
            />
            <img
              src="images/contact-768_x_768.png"
              alt="deewrites hero image"
            />
          </picture>
          <!-- contact form -->
          <form
            action=""
            class="form col-12 col-md-5 offset-md-2"
            data-aos="fade-in"
            data-aos-delay="100"
          >
            <h2 class="display-4 fw-bold mb-4">
              Got a question?<br />
              Leave it right here.
            </h2>

            <div class="mb-2">
              <input
                class="w-100 p-1"
                type="email"
                placeholder="Email"
                aria-label="enter your email"
              />
            </div>
            <div class="mb-2">
              <input
                class="w-100 p-1"
                type="text"
                placeholder="Subject"
                aria-label="enter the subject of your email"
              />
            </div>
            <div class="mb-2">
              <textarea
                class="w-100 p-1"
                name="message"
                id="message"
                placeholder="Message"
                aria-label="enter your message"
              ></textarea>
            </div>
            <!-- submit button -->
            <button class="bg-body-secondary px-2 border-0 text-white">
              send
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-secondary text-center py-small">
      <small class="text-white">&copy; Dhruma Jani 2023</small>
      <br />
      <a class="text-white" href="#to-top">Back to top</a>
    </footer>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- animate on scroll script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
